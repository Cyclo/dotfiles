set -g default-terminal "screen-256color" 
set mouse-utf8 off
setw -g mode-keys vi
set -g terminal-overrides 'xterm:colors=256'

# renumber windows sequentially after closing any of them
set -g renumber-windows on

# start window numbers at 1 to match keyboard order with tmux window order
set -g base-index 1

# status bar
set-option -g status-interval 2
set-option -g status-utf8 on

set -g status-position bottom

set -g status-interval 1
set -g status-justify centre # center align window list
set -g status-left '#[fg=white] #H #[default]'
set -g status-right '#[fg=blue,bright]Up#(uptime | cut -f 4-5 -d " " | cut -f 1 -d ",") #[default]:: #[fg=cyan]#(cut -d " " -f 1-4 /proc/loadavg) '

# default statusbar colors
#set-option -g status-bg white #base2
#set-option -g status-fg yellow #yellow
#set-option -g status-attr default

# default window title colors
#set-window-option -g window-status-fg brightyellow #base00
#set-window-option -g window-status-bg default
#set-window-option -g window-status-attr dim

# active window title colors
#set-window-option -g window-status-current-fg brightred #orange
#set-window-option -g window-status-current-bg default
#set-window-option -g window-status-current-attr bright

# pane border
set-option -g pane-border-fg white #base2
set-option -g pane-active-border-fg brightcyan #base1

# message text
set-option -g message-bg white #base2
set-option -g message-fg brightred #orange

# pane number display
set-option -g display-panes-active-colour blue #blue
set-option -g display-panes-colour brightred #orange

# clock
set-window-option -g clock-mode-colour green #green

# remap prefix to Control + a
set -g prefix C-a
unbind C-b
bind C-a send-prefix

# Short cut for small bottom terminal
bind-key C-t split-window -p 25

# force a reload of the config file
unbind r
bind r source-file ~/.tmux.conf

# General
setw -g monitor-activity on
set -g visual-activity on
set -g set-titles on
set -g set-titles-string '#S: #W'
setw -g automatic-rename
setw -g mode-mouse on
set-option -g mouse-select-pane on
set-option -g mouse-resize-pane on
set-option -g mouse-select-window on

# New splits with | and -
unbind |
bind | split-window -h
unbind _
bind _ split-window

unbind Right
bind Right resize-pane -R 8
unbind Left
bind Left resize-pane -L 8
unbind Up
bind Up resize-pane -U 8
unbind Down
bind Down resize-pane -D 8

# Act like vim for selecting panes
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# [/] select left and right panes
# unbind [
# bind [ select-pane -L
# unbind ]
# bind ] select-pane -R

# Start of line fix
bind a send-prefix
