set -g default-terminal "screen-256color" 
set mouse-utf8 off
setw -g mode-keys vi
set -g terminal-overrides 'xterm:colors=256'


# renumber windows sequentially after closing any of them
set -g renumber-windows on

# start window numbers at 1 to match keyboard order with tmux window order
set -g base-index 1

# status bar
set-option -g status-interval 2
set-option -g status-utf8 on

set -g status-position bottom

set -g status-interval 1
set -g status-justify centre # center align window list
set -g status-left '#[fg=green] #H #[default]'
set -g status-right '#[fg=blue,bright]Up#(uptime | cut -f 4-5 -d " " | cut -f 1 -d ",") #[default]:: #[fg=cyan]#(cut -d " " -f 1-4 /proc/loadavg) '

# default statusbar colors
set -g status-fg white
set -g status-bg default
set -g status-attr bright

# default window title colors
set-window-option -g window-status-fg white
set-window-option -g window-status-bg default
set-window-option -g window-status-attr dim

# active window title colors
set-window-option -g window-status-current-fg red 
set-window-option -g window-status-current-bg default
set-window-option -g window-status-current-attr bright

# command/message line colors
set -g message-fg white
set -g message-bg black
set -g message-attr bright

# To blend with rest of powerline
#set -g status-bg colour235
#set -g status-fg colour255

# remap prefix to Control + a
set -g prefix C-a
unbind C-b
bind C-a send-prefix

# Short cut for small bottom terminal
bind-key C-t split-window -p 25

# force a reload of the config file
unbind r
bind r source-file ~/.tmux.conf

# General
setw -g monitor-activity on
set -g visual-activity on
set -g set-titles on
set -g set-titles-string '#S: #W'
setw -g automatic-rename
setw -g mode-mouse on
set-option -g mouse-select-pane on
set-option -g mouse-resize-pane on
set-option -g mouse-select-window on

# New splits with | and -
unbind |
bind | split-window -h
unbind _
bind _ split-window

unbind Right
bind Right resize-pane -R 8
unbind Left
bind Left resize-pane -L 8
unbind Up
bind Up resize-pane -U 4
unbind Down
bind Down resize-pane -D 4

# Act like vim for selecting panes
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# [/] select left and right panes
# unbind [
# bind [ select-pane -L
# unbind ]
# bind ] select-pane -R

# Start of line fix
bind a send-prefix
